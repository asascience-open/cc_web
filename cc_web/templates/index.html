{% extends "layout.html" %}

{% block page %}

<div class="container">

  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Dataset</h3>
        </div>
        <div class="panel-body">

          <form role="form" method="POST" action="{{ url_for('run_cc') }}">
            <div class="form-group">
              <label for="dataset-url">Dataset URL:</label>
              <input name="dataset-url" class="form-control" id="dataset-url" placeholder="URL" />
              <p class="help-block">
                OPeNDAP data URL or SOS GetCapabilities/DescribeSensor URL
              </p>
            </div>

            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checkers" value="acdd" />
                  ACDD
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checkers" value="ioos" />
                  IOOS Asset Concept
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checkers" value="cf" />
                  CF 1.6 (WIP)
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
